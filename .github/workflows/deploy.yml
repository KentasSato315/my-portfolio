name: Deploy to Xserver

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean previous dist
        run: rm -rf dist/

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Deploy to Xserver via SSH + rsync
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SFTP_KEY }}
          REMOTE_HOST: ${{ secrets.SFTP_HOST }}
          REMOTE_USER: ${{ secrets.SFTP_USERNAME }}
          REMOTE_PORT: ${{ secrets.SFTP_PORT }}
          # üìå dist/my-portfolio/browser „ÅÆ„Äå‰∏≠Ë∫´„Äç„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
          SOURCE: dist/my-portfolio/browser/
          TARGET: /home/${{ secrets.SFTP_USERNAME }}/miro-base.com/public_html
          EXCLUDE: .git*,node_modules,blog/
          ARGS: -avz --delete
          SSH_CMD_ARGS: -o StrictHostKeyChecking=no
