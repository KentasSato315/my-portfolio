name: Deploy to Xserver

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Upload to Xserver via SFTP
        uses: easingthemes/ssh-deploy@v4.1.8
        with:
          ssh-private-key: ${{ secrets.SFTP_KEY }}
          remote-user: ${{ secrets.SFTP_USERNAME }}
          server-ip: ${{ secrets.SFTP_HOST }}
          remote-port: ${{ secrets.SFTP_PORT }}
          source: dist/my-portfolio/
          target: /home/${{ secrets.SFTP_USERNAME }}/miro-base.com/public_html
          exclude: "**/.git*,node_modules"
