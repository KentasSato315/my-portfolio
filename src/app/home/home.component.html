<!-- Heroセクション専用 -->
<section class="flex flex-col justify-center items-center text-center h-screen bg-white">
  <h1 class="text-5xl font-bold text-gray-900 mb-6">
      My Base, My Rhythm.
  </h1>
  <p class="text-xl text-gray-600 mb-8">
      在宅ワークも、子育ても、趣味も。ちょうどいい暮らしを設計する。
  </p>
  <a routerLink="/works" class="px-8 py-4 bg-sky-500 text-white rounded-full hover:bg-sky-600 transition shadow-md hover:shadow-lg">
    制作実績を見る
  </a>
</section>

<main class="flex flex-col justify-center items-center text-center bg-white">
  <section class="py-16 bg-gray-50">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">
      制作実績
    </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-8 max-w-6xl mx-auto px-4">
          <div *ngFor="let work of works" class="...">
              <a *ngIf="work.link.startsWith('http')" [href]="work.link" target="_blank" rel="noopener" class="block">
                  <!-- 外部リンク -->
                  <img [src]="work.imageUrl" alt="{{ work.title }}" class="..." />
                  <h3>{{ work.title }}</h3>
                  <p>{{ work.tags }}</p>
              </a>

              <a *ngIf="!work.link.startsWith('http')" [routerLink]="work.link" class="block">
                  <!-- 内部リンク -->
                  <img [src]="work.imageUrl" alt="{{ work.title }}" class="..." />
                  <h3>{{ work.title }}</h3>
                  <p>{{ work.tags }}</p>
              </a>
          </div>
      </div>
      <div class="text-center mt-10">
      <a routerLink="/works" class="px-8 py-4 bg-sky-500 text-white rounded-full hover:bg-sky-600 transition">
        もっと見る
      </a>
    </div>
  </section>

  <section class="py-16 bg-white">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">最近のブログ</h2>
      <div class="max-w-4xl mx-auto px-4 grid gap-8">
        <div *ngFor="let post of recentPosts" class="border border-gray-200 rounded-lg p-6 shadow-sm hover:shadow-md transition">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ post.title.rendered }}</h3>
            <p class="text-sm text-gray-600 mb-4" [innerHTML]="post.excerpt.rendered"></p>
              <a [href]="post.link" target="_blank" class="text-blue-500 hover:underline text-sm">続きを読む</a>
        </div>
      </div>
  </section>

  <section class="py-16 text-center">
    <div class="max-w-xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-4 text-gray-800">お問い合わせ</h2>
      <p class="text-gray-600 mb-6">制作のご依頼・ご相談などお気軽にどうぞ！</p>
      <a
        href="https://miro-base.com/blog/contact"
        class="inline-block px-8 py-4 bg-sky-500 text-white rounded-full hover:bg-sky-600 transition"
      >
        メールで問い合わせる
      </a>
    </div>
  </section>
</main>
