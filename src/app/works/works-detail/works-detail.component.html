<!-- パンくずリスト -->
<nav class="text-sm text-gray-500 mb-4">
  <a routerLink="/" class="hover:underline text-gray-400">Home</a>
  <span class="mx-2">/</span>
  <a routerLink="/works" class="hover:underline text-gray-400">Works</a>
  <span class="mx-2">/</span>
  <span class="text-gray-800 font-medium">{{ work?.title }}</span>
</nav>

<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-4">
    <img
      *ngIf="work"
      [src]="work.imageUrl"
      alt="{{ work.title }}"
      class="rounded-lg shadow-lg mb-6 w-full h-auto object-cover"
    />
    <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ work?.title }}</h1>
    <p class="text-sm text-gray-500 mb-4">{{ work?.tags }}</p>
    <p class="text-lg text-gray-700 leading-relaxed">{{ work?.description }}</p>

    <!-- 戻るボタン -->
    <div class="mt-8">
      <a
        routerLink="/works"
        class="inline-block px-6 py-3 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition"
      >
        ← 戻る
      </a>
    </div>
  </div>
</section>
