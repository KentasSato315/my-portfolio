<section class="py-16">
  <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">制作実績一覧</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-6xl mx-auto px-4">
    <a [routerLink]="['/works', work.id]" class="block" *ngFor="let work of works; let i = index">
        <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition transform hover:scale-105">
          <div class="aspect-[3/2] overflow-hidden rounded mb-4">
            <img [src]="work.imageUrl" alt="{{ work.title }}"
                 class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105">
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ work.title }}</h3>
          <p class="text-sm text-gray-500">{{ work.tags }}</p>
        </div>
    </a>
  </div>
</section>
